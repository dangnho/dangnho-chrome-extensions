<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="./css/all.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <header class="fixed-top">Đáng Nhớ Management Tool</header>
        <section>
            <div class="container">
                <div class="row g-2 mb-3 mt-1">
                    <div class="col-12">
                        <h5 class="fs-6 text-muted mb-0">Admin</h5>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary btn-sm" id="runSEO">SEO this URL</button>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-12">
                        <h5 class="fs-6 text-muted mb-0">Website</h5>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-success btn-sm" id="goToaSoan"><i
                                class="fas fa-fw fa-pen-nib"></i> Tòa soạn</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-success btn-sm" id="goDangNho"><i
                                class="fas fa-fw fa-mail-bulk"></i> Tạp chí</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-success btn-sm" id="goCaFe"><i class="fas fa-mug-hot"></i>
                            Cà Phê</button>
                    </div>
                    
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-12">
                        <h5 class="fs-6 text-muted mb-0">Help</h5>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-warning btn-sm" id="goHelp"><i class="fas fa-question"></i>
                            Trợ giúp</button>
                    </div>
                </div>

            </div>

        </section>
    </main>
    <footer class="footer mt-auto">Copyright by Đáng Nhớ Magazine</footer>

    <script src="./js/functions.min.js"></script>
    <script src="./js/main.min.js"></script>
</body>

</html>
